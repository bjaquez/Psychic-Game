<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychic Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="assets/javascript/game.js"></script>
</head>
<body>
    <div class = "container">
        <h1>Psychic Game</h1>
        <p>Guess what letter i'm thinking of</p> <br>
        <p>Press any letter to start guessing</p><br>
        <p>Wins: <span id = "wins"> </span></p> <br>
        <p>Losses: <span id ="losses"> </span></p> <br>
        <p>Guesses Left: <span id="guessleft"> </span></p><br>
        <p>Your guesses so far: <span id ="guesssofar"> </span></p>
    </div>
    
</body>
</html>
